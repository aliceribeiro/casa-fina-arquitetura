<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>CasaFina - Arquitetura</title>
</head>
<body>
  <div class="container">
    <h2>Sobre nós</h2>
    <img class="img-responsive" src="/img/empresa.jpg" alt="Funcionários da empresa">

    <div id="painel-sobre" class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo" data-parent="#painel-sobre">Desde de 1935</h3>
        </div>
        <div id="primeiro-paragrafo" class="collapse">
          <div class="panel-body">
            <p>A CasaFina Arquitetura está no mercado desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
          </div>
        </div>
      </div>
  
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo" data-parent="#painel-sobre">Preços acessíveis</h3>
        </div>
        <div id="segundo-paragrafo" class="collapse">
          <div class="panel-body">
            <p> Preços a partir de R$ 1000,00 </p> 
          </div>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo" data-parent="#painel-sobre">Alegria para colaborar com um mundo mais bonito</h3>
        </div>
        <div id="terceiro-paragrafo" class="collapse">
          <div class="panel-body">
            <p> Preços a partir de R$ 1000,00 </p> 
          </div>
        </div>
    </div>
  </div>
  <script src="jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
